<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tank Trouble</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div id="container">
			<div id="inner">
				<header>
					<h1><strong>Tank Trouble</strong></h1>
				</header>
				<div id="arena">
					<div id="startScreen">	
					</div>
					<div id="restartScreen">
						<div id="restartWrapper">
							<h2 class="description">Player <span id="winner"></span> Wins</h2>
							<a id="restart" class="button">Play Again</a>
							<h2 class="description">(or press Enter)</h2>
						</div>
					</div>
				</div>
				<p id="scores" class="description">
					Player I : <span id="score1">0</span>
					&nbsp;&nbsp;&nbsp;&nbsp;
					Player II : <span id="score2">0</span>
				</p>
				<hr/>
				<h2 class="description">A two player tank game in Javascript.</h2>
				<hr/>
				<footer>
					<p class="description">Made using the <a href="http://en.wikipedia.org/wiki/Force_(Star_Wars)" target="_blank">force</a> by <a href="https://github.com/sameergoyal" target="_blank">Sameer Goyal</a>.</p>
				</footer>
			</div>
		</div>
		<script src="js/phaser.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
